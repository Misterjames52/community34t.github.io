<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: url('../assets/contact-bg.jpg') no-repeat center center/cover;
            color: white;
            line-height: 1.6;
        }

        /* Header & Navigation */
        header {
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 10px;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 12px 18px;
            border-radius: 5px;
            transition: 0.3s;
        }

        nav ul li a:hover, nav ul li a.active {
            background: #ff6600;
        }

        /* Contact Section */
        .contact-container {
            padding: 100px 20px;
            max-width: 600px;
            margin: 150px auto;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            text-align: center;
            padding: 40px;
        }

        .contact-container h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 1.1rem;
            margin-top: 10px;
            text-align: left;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            box-shadow: 0px 0px 10px rgba(255, 102, 0, 0.7);
        }

        button {
            background: #ff6600;
            color: white;
            border: none;
            padding: 12px;
            margin-top: 20px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background: #ff3300;
        }

        /* Footer */
        footer {
            background: rgba(0, 0, 0, 0.85);
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }

        /* Shrink Header on Scroll */
        .shrink {
            padding: 15px;
            background: rgba(0, 0, 0, 0.9);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                text-align: center;
            }

            nav ul li {
                margin-bottom: 10px;
            }

            h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="help.html">How to Help</a></li>
                <li><a href="stories.html">Community Stories</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-container">
        <h2>Get in Touch</h2>
        <p>Have questions? Want to volunteer? Fill out the form below:</p>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Festus Community Outreach | All Rights Reserved</p>
    </footer>

    <script>
        // Shrink Header on Scroll
        window.addEventListener("scroll", function () {
            let header = document.querySelector("header");
            if (window.scrollY > 50) {
                header.classList.add("shrink");
            } else {
                header.classList.remove("shrink");
            }
        });

        // Form Submission Handling
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let message = document.getElementById("message").value.trim();

            if (name === "" || email === "" || message === "") {
                alert("Please fill in all fields.");
                return;
            }

            alert("Thank you, " + name + "! Your message has been received.");
            document.getElementById("contactForm").reset();
        });
    </script>

</body>
</html>
