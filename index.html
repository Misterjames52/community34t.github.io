<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festus Community Outreach</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
        }

        /* Header */
        header {
            background: #ff6600;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 24px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        /* Navigation */
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 10px;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 12px 18px;
            border-radius: 5px;
            transition: 0.3s;
        }

        nav ul li a:hover, nav ul li a.active {
            background: white;
            color: #ff6600;
        }

        /* Hero Section */
        .hero {
            margin-top: 100px;
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(to right, rgba(255, 102, 0, 0.8), rgba(255, 69, 0, 0.8));
            color: white;
        }

        .hero h2 {
            font-size: 2.5rem;
        }

        .hero p {
            font-size: 1.2rem;
            margin: 20px 0;
        }

        .btn {
            background: white;
            color: #ff6600;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #333;
            color: white;
        }

        /* Slideshow */
        .slideshow-container {
            width: 100%;
            max-width: 800px;
            margin: auto;
            position: relative;
        }

        .slideshow-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .fade {
            animation: fadeEffect 2s ease-in-out;
        }

        @keyframes fadeEffect {
            from { opacity: 0.4; }
            to { opacity: 1; }
        }

        /* Footer */
        footer {
            background: #ff6600;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 50px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                text-align: center;
            }

            nav ul li {
                margin-bottom: 10px;
            }

            .hero h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>Festus Community Outreach</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="pages/about.html">About Us</a></li>
                <li><a href="pages/resources.html">Resources</a></li>
                <li><a href="pages/help.html">How to Help</a></li>
                <li><a href="pages/stories.html">Community Stories</a></li>
                <li><a href="pages/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="slideshow-container">
            <img class="fade" src="assets/community-outreach.jpg" alt="Volunteers helping the homeless in Festus">
        </div>
        
        <h2>Helping the Homeless in Festus, Missouri</h2>
        <p>Providing resources, support, and hope for our community.</p>
        <a href="pages/help.html" class="btn">Get Involved</a>
    </section>

    <footer>
        <p>&copy; 2025 Festus Community Outreach | All Rights Reserved</p>
    </footer>

    <script>
        // Slideshow Functionality
        let images = ["assets/community-outreach.jpg", "assets/community-event.jpg", "assets/helping-hands.jpg"];
        let index = 0;

        function changeImage() {
            let slideshow = document.querySelector(".slideshow-container img");
            index = (index + 1) % images.length;
            slideshow.src = images[index];
        }

        setInterval(changeImage, 4000); // Change image every 4 seconds
    </script>

</body>
</html>
